{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Refund{% endblock %}

{% block content %}
  <main>
    <div class="container">

      <h2>Request Refund</h2>
      <form action="{% url 'request_refund' %}" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </main>
{% endblock %}
