{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{%  endblock %}

{% block content %}
<main>
  <div class="container">
    <form role="form" action="{% url 'account_login' %}" method="POST" style="margin-bottom: 215px;" >
      {% csrf_token %}
      <p>Please Login</p>
      
      {{ form | crispy }}
  
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
  </div>
</main>
{% endblock %}
