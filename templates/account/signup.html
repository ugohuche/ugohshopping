{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Sign Up
{% endblock %}

{% block content %}
<main>
  <dir class="container">
    <form action="{% url 'account_signup' %}" method="POST" role="form">
      {% csrf_token %}
  
      <p>Please fill in the form below to create an account.</p>
  
      {{ form | crispy }}
  
      <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
  </dir>
</main>
{% endblock %}
